name: build

on:
  workflow_dispatch:
    inputs:
      archive_ALL:
        description: archive_ALL
        type: boolean
        default: false
        required: true

#  pull_request:
#  push:
#    paths-ignore:
#    - "README.md"
#    branches:
#      - master
#      - releases/*

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [windows-latest]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: clean node_modules
        shell: bash
        run: |
          rm -r node_modules || true;
          rm package-lock.json || true;

      - name: clean dist/ and lib/
        shell: bash
        run: |
          ls -la dist/
          ls -la lib/
          echo "rm dist/ and lib/"
          rm dist/* || true;
          rm lib/* || true;
          ls -la dist/
          ls -la lib/

      - name: Setup node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - run: npm install

      - run: npm i --save-dev @types/node

      - run: npm ci

      - run: npm audit fix

      - run: npm fund

      - run: npm run build
        continue-on-error: true

      - name: Create archive dist
        continue-on-error: true
        uses: deep-soft/zip-release@v2
        with:
          type: 'zip'
          filename: "npm-build-dist-${{ matrix.operating-system }}"
          directory: '.'
          exclusions: '*node_modules*'
          recursive_exclusions: ''
          path: './dist'
          env_variable: ZIP_RELEASE_ARCHIVE
        # archive name is ${{ env.ZIP_RELEASE_ARCHIVE }}

      - name: Upload artifact
        continue-on-error: true
        uses: deep-soft/upload-artifact@v4
        with:
          name: ${{ env.ZIP_RELEASE_ARCHIVE }}
          path: ${{ env.ZIP_RELEASE_ARCHIVE }}

      - name: Publish artifact
        continue-on-error: true
        uses: deep-soft/action-gh-release@v2.1
        with:
          draft: true
          tag_name: npm-build-dist
          files: |
            ${{ env.ZIP_RELEASE_ARCHIVE }}

      - name: Create archive - ALL
        if: ${{ inputs.archive_ALL }}
        continue-on-error: true
        uses: deep-soft/zip-release@v2
        with:
          type: 'zip'
          filename: "npm-build-ALL-${{ matrix.operating-system }}"
          directory: '.'
          exclusions: ''
          #recursive_exclusions: ''
          path: '.'
          env_variable: ZIP_RELEASE_ARCHIVE_ALL
        # archive name is ${{ env.ZIP_RELEASE_ARCHIVE }}

      - name: Publish artifact - ALL
        if: ${{ inputs.archive_ALL }}
        continue-on-error: true
        uses: deep-soft/action-gh-release@v2.1
        with:
          draft: true
          tag_name: npm-build-ALL
          files: |
            ${{ env.ZIP_RELEASE_ARCHIVE_ALL }}
